
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Lien relatif au CSS -->
</head>

<body>
    <header class="navigation">
        <div class="logo-section">
            <img src="../assets/images/plura-logo.svg" alt="Plura logo" class="logo">
            <span class="site-title">MaisonSizun</span>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#">Qui sommes-nous ?</a></li>
                <li><a href="#">Activités et services</a></li>
                <li><a href="#">Scolaire et périscolaire</a></li>
                <li><a href="#">Nous soutenir</a></li>
                <li><a>Nous contacter</a></li>
            </ul>
        </nav>

        <div class="user-section">
            <a href="" class="join-btn">Adhérer</a>
            <!-- UserButton can be added here later if needed -->
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <div class="form-container">
                <h2>Formulaire de Contact</h2>
    
                <!-- Affichage de l'adresse et du numéro de téléphone de l'association -->
                <div class="contact-info">
                    <p><strong>Adresse :</strong> Moulin Vergraon, 29450 Sizun</p>
                    <p><strong>Numéro de l'association :</strong> 02 98 68 86 33</p>
                </div>
    
                <!-- Formulaire -->
                <form action="mailto:maison-de-la-riviere@wanadoo.fr; " method="post" enctype="text/plain">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required><br>
    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required><br>
    
                    <label for="message">Message :</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
    
                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </section>
    
    <div class="partners-section">
        <div class="marquee">
            <div class="marquee-content">
                <!-- Partner logos will scroll here -->
                <img src="../assets/images/landivisiau.svg" alt="Pays de Landivisiau" class="partner-logo">
                <img src="../assets/images/KmYqX8CAkjNlVNQ.png" alt="Mairie de Sizun" class="partner-logo">
                <img src="../assets/images/logo-aappam-elorn-encart.png" alt="Syndicat de Bassin de l'Elorn" class="partner-logo">
                <img src="../assets/images/abpm.png" alt="Association pour la pêche à la Mouche" class="partner-logo">
                <img src="../assets/images/mammologie.png" alt="Groupe Mammalogique Breton" class="partner-logo">
                <img src="../assets/images/bretagne_tourisme.png" alt="Tourisme en Bretagne" class="partner-logo">
                <img src="../assets/images/finistere.png" alt="Tout commence en Finistère" class="partner-logo">
                <img src="../assets/images/roscoff.png" alt="Roscoff-Tourisme" class="partner-logo">
            </div>
        </div>
    </div>

</body>
</html>
