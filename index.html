<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison de la Rivière</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navigation">
        <div class="logo-section">
            <img src="./Images/plura-logo.svg" alt="Plura logo" class="logo">
            <span class="site-title">MaisonSizun.</span>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#">À Propos</a></li>
                <li><a href="#">Évènements</a></li>
                <li><a href="#">Explorer</a></li>
                <li><a href="#">Contacter</a></li>
            </ul>
        </nav>

        <div class="user-section">
            <a href="" class="join-btn">Adhérer</a>
            <!-- UserButton can be added here later if needed -->
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-content">
            <p class="hero-title">Plongez en Sizun,<br> goutte après goutte</p>
            <p class="hero-subtitle">Venez vivre une expérience <span>unique au cœur de la nature</span></p>
            <div class="hero-buttons">
                <a href="#" class="btn reserve-btn">Réserver ma visite</a>
                <a href="#" class="btn donate-btn">Je fais un don</a>
            </div>
        </div>
    </section>
    
    <div class="partners-section">
        <div class="marquee">
            <div class="marquee-content">
                <!-- Partner logos will scroll here -->
                <img src="./Images/landivisiau.svg" alt="Pays de Landivisiau" class="partner-logo">
                <img src="./Images/KmYqX8CAkjNlVNQ.png" alt="Mairie de Sizun" class="partner-logo">
                <img src="./Images/logo-aappam-elorn-encart.png" alt="Syndicat de Bassin de l'Elorn" class="partner-logo">
                <img src="./Images/abpm.png" alt="Association pour la pêche à la Mouche" class="partner-logo">
                <img src="./Images/mammologie.png" alt="Groupe Mammalogique Breton" class="partner-logo">
                <img src="./Images/bretagne_tourisme.png" alt="Tourisme en Bretagne" class="partner-logo">
                <img src="./Images/finistere.png" alt="Tout commence en Finistère" class="partner-logo">
                <img src="./Images/roscoff.png" alt="Roscoff-Tourisme" class="partner-logo">
            </div>
        </div>
    </div>
    
</body>
</html>
